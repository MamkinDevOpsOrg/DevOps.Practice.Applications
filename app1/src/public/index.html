<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Analytics Stats</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }

      h1 {
        margin-bottom: 1rem;
      }

      button {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
        cursor: pointer;
      }

      #output {
        margin-top: 2rem;
        width: 90%;
        max-width: 800px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 0.5rem;
        text-align: left;
      }

      th {
        background-color: #f5f5f5;
      }

      #status {
        margin-top: 1rem;
        font-style: italic;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Analytics Stats</h1>
    <button id="loadStats">üìä Get Stats</button>
    <div id="status">Click the button to fetch analytics stats.</div>
    <div id="output"></div>

    <script>
      function renderTable(data) {
        const container = document.getElementById('output');
        container.innerHTML = '';

        if (!Array.isArray(data)) data = [data];

        if (!data.length) {
          container.textContent = '‚ö†Ô∏è No data received.';
          return;
        }

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');

        const headers = Object.keys(data[0]);
        const headerRow = document.createElement('tr');
        headers.forEach((key) => {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        data.forEach((row) => {
          const tr = document.createElement('tr');
          headers.forEach((key) => {
            const td = document.createElement('td');
            td.textContent = row[key];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        container.appendChild(table);
      }

      document.getElementById('loadStats').addEventListener('click', async () => {
        const status = document.getElementById('status');
        status.textContent = '‚è≥ Loading...';

        try {
          const res = await fetch('/v1/analytics/stats');

          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();

          renderTable(data);
          status.textContent = '‚úÖ Stats loaded';
        } catch (err) {
          status.textContent = `‚ùå Error: ${err.message}`;
        }
      });
    </script>
  </body>
</html>
