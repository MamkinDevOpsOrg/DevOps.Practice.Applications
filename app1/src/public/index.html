<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello with Live Time</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        text-align: center;
        background-color: #f0f0f0;
      }
      .message {
        font-size: 24px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="message" id="greeting">Loading...</div>

    <script>
      function formatDate(date) {
        const options = {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
        };
        return date.toDateString(undefined, options);
      }

      function updateTime() {
        const now = new Date();
        const dateStr = formatDate(now);
        const timeStr = now.toLocaleTimeString();
        document.getElementById(
          'greeting'
        ).textContent = `Hello from instance 1! Today is ${dateStr}. It's ${timeStr} now.`;
      }

      updateTime(); // initial call
      setInterval(updateTime, 1000); // update every second
    </script>
  </body>
</html>
