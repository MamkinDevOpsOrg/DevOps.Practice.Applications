<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello with Live Time</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        text-align: center;
        background-color: #f0f0f0;
      }
      .message {
        font-size: 24px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="message" id="greeting">Loading...</div>

    <script>
      let instanceId = 'unknown';
      let privateIp = '0.0.0.0';

      async function loadInstanceMeta() {
        try {
          const res = await fetch('/v1/meta');
          const data = await res.json();
          instanceId = data.id;
          privateIp = data.ip;
        } catch (err) {
          console.warn('Failed to load instance metadata', err);
        }
      }

      function formatDate(date) {
        const options = {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
        };
        return date.toDateString(undefined, options);
      }

      function updateTime() {
        const now = new Date();
        const dateStr = formatDate(now);
        const timeStr = now.toLocaleTimeString();
        document.getElementById(
          'greeting'
        ).textContent = `Hello from ${instanceId} (${privateIp})! Today is ${dateStr}. It's ${timeStr} now.`;
      }

      loadInstanceMeta().then(updateTime);
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
